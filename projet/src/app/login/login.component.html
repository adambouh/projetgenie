<!-- login.component.html -->

<script>
  addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
  }, false);

  function hideURLbar() {
      window.scrollTo(0, 1);
  }
</script>

<!-- Custom Theme files -->
<!-- //Custom Theme files -->

<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
<!-- //web font -->

<div class="w3layouts-main"> 
	<div class="bg-layer">
		<h1>Login</h1>
		<div class="header-main">
			<div class="main-icon">
				<span class="fa fa-eercast"></span>
			</div>
			<div class="header-left-bottom">
        <form [formGroup]="applyForm" (ngSubmit)="onLogin()">
					<div class="icon1">
						<span class="fa fa-user"></span>
						<input placeholder="Username" id="username" name="username" formControlName="username" required>
					</div>
					<div class="icon1">
						<span class="fa fa-lock"></span>
						<input placeholder="Password" type="password"  id="password" name="password" formControlName="password" required>
					</div>
					<div *ngIf="errorMessage" class="alert-danger">
						{{ errorMessage }}
					  </div>
					<div class="bottom">
						<button class="btn">Log In</button>
					</div>

					<div class="links">
						<p><a href="#">Forgot Password?</a></p>
						<p class="right"><a href="#">New User? Register</a></p>
						<div class="clear"></div>
					</div>
				</form>	
			</div>
		
		</div>
		

		<!-- //copyright --> 
	</div>
</div>	
<!-- //main -->
