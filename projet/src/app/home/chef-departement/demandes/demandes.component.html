<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title ">Demandes</h4>
                <p class="card-category"> Besoins des enseignants</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>
                                ID
                            </th>
                            <th>
                                Enseignant
                            </th>
                            <th>
                                Besoin
                            </th>
                            <th>
                                Date
                            </th>
                            <th>
                                Actions
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let enseignant of demandesEnseignants">
                                <td>
                                    {{ enseignant.id }}
                                </td>
                                <td>
                                    {{ enseignant.name }}
                                </td>
                                <td>
                                    {{ enseignant.resource }}
                                </td>
                                <td>
                                    {{ enseignant.date }}
                                </td>
                                <td class="td-actions">
                                    <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
